# pre-built 이미지용 (로컬에서 빌드 후 EC2로 전송한 경우)
# 사용: docker compose -f docker-compose.image.yml up -d

services:
  app:
    image: study-mate
    container_name: study-mate-app
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    container_name: study-mate-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped
